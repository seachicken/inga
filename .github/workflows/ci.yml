name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:

  test:
    strategy:
      matrix:
        lisp: [sbcl-bin]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
      LISP: ${{ matrix.lisp }}

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: recursive
    - uses: 40ants/setup-lisp@v2
      with:
        asdf-system: inga
    - uses: 40ants/run-tests@v2
      with:
        asdf-system: inga

  test-typescript:
    strategy:
      matrix:
        lisp: [sbcl-bin]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    container: ghcr.io/seachicken/inga:latest-typescript
    env:
      LISP: ${{ matrix.lisp }}

    steps:
    - name: Install dependencies
      run: |
        echo "~/.roswell/bin" >> $GITHUB_PATH
        apt install sudo
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: recursive
    - uses: 40ants/setup-lisp@v2
      with:
        asdf-system: inga
    - uses: 40ants/run-tests@v2
      with:
        asdf-system: inga
        run-tests: |
          (ql:quickload :inga/test-typescript)
          (asdf:test-system :inga/test-typescript)
