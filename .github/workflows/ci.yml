name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:

  test:
    strategy:
      matrix:
        lisp: [sbcl-bin]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
      LISP: ${{ matrix.lisp }}

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: recursive
    - uses: 40ants/setup-lisp@v2
      with:
        asdf-system: inga
    - uses: 40ants/run-tests@v2
      with:
        asdf-system: inga

  test-typescript:
    strategy:
      matrix:
        lisp: [sbcl-bin]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    container:
      image: ghcr.io/seachicken/inga:latest-typescript
      #env:
      #  HOME: ${{ github.workspace }}
      #options: --workdir ${{ github.workspace }} --env HOME=${{ github.workspace }}
    env:
      LISP: ${{ matrix.lisp }}

    steps:
    - name: Install dependencies
      run: |
        #echo "HOME=${{ github.workspace }}" >> $GITHUB_ENV
        #export PATH=/root/.roswell/bin:$PATH
        apt install sudo
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - uses: 40ants/setup-lisp@v2
      with:
        asdf-system: inga
    #- name: log
    #  run: |
    #    echo $GITHUB_PATH
    #    ls -lsa /root/.roswell/bin
    - uses: 40ants/run-tests@v2
      with:
        asdf-system: inga
        run-tests: |
          (ql:quickload :inga/test-typescript)
          (asdf:test-system :inga/test-typescript)
