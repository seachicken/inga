name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:

  test:
    strategy:
      matrix:
        lisp: [sbcl-bin]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
      LISP: ${{ matrix.lisp }}

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: recursive
    - uses: 40ants/setup-lisp@v2
      with:
        asdf-system: inga
    - uses: 40ants/run-tests@v2
      with:
        asdf-system: inga

  test-typescript:
    strategy:
      matrix:
        lisp: [sbcl-bin]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    container:
      image: ghcr.io/seachicken/inga:0.1.30-pre0-typescript

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Install Roswell
      env:
        LISP: ${{ matrix.lisp }}
      run: |
        apt install -y sudo bzip2
        curl -L https://raw.githubusercontent.com/roswell/roswell/master/scripts/install-for-ci.sh | sh
    - name: Install fiveam
      run: ros install fiveam
    - name: Run tests
      run: |
        ros -s fiveam -e '(handler-bind ((error (lambda (c) (print c) (uiop:quit 1))))
                            (ql:quickload :inga)
                            (fiveam:run! (find-symbol* '#:typescript
                                                       :inga/test/parser/typescript)))'

