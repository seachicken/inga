name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:

  test:
    strategy:
      matrix:
        lisp: [sbcl-bin]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
      LISP: ${{ matrix.lisp }}

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: recursive
    - uses: 40ants/setup-lisp@v2
      with:
        asdf-system: inga
    - uses: 40ants/run-tests@v2
      with:
        asdf-system: inga

  test-typescript:
    strategy:
      matrix:
        lisp: [sbcl-bin]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    container:
      image: ghcr.io/seachicken/inga:0.1.30-pre0-typescript-build
      #env:
      #  HOME: ${{ github.workspace }}
      #options: --workdir ${{ github.workspace }} --env HOME=${{ github.workspace }}

    steps:
    - uses: actions/checkout@v3
      #- name: Checkout submodules
      #  run: |
      #    git submodule update --init
    - name: Run tests
      run:
        ros -s fiveam -e '(handler-bind ((error (lambda (c) (print c) (uiop:quit 1))))
                            (ql:quickload :inga)
                            (ql:quickload :inga/test)
                            (or (fiveam:run! :typescript)
                                (uiop:quit 1)))'

