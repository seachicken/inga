name: CI

on:
  push:
    branches:
      - '*'
    tags:
      - ''

jobs:
  test-java:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/java/Dockerfile
          tags: inga-java
      - name: Build Docker image for test
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .github/workflows/docker/Dockerfile
          tags: test-inga-java
          build-args: |
            BASE_IMAGE=inga-java
      - name: Run tests
        run: |
          docker run test-inga-java -c "
            (cd /inga/test/fixtures/spring-boot-realworld-example-app && ./gradlew compileJava)
            (cd /inga/test/fixtures/spring-tutorials/lightrun && mvn compile)
            (cd /inga/test/fixtures/spring-tutorials/guava-modules && mvn compile)

            ros -s fiveam -e \"
              (ql:quickload :inga)
              (unless (asdf:test-system :inga)
                (uiop:quit 1))
              (ql:quickload :inga/test-java)
              (unless (fiveam:run! (list
                                     (uiop:find-symbol* '#:java
                                                        :inga/test/main)
                                     (uiop:find-symbol* '#:java
                                                        :inga/test/traversal/java)
                                     (uiop:find-symbol* '#:kotlin
                                                        :inga/test/traversal/kotlin)
                                     (uiop:find-symbol* '#:java
                                                        :inga/test/traversal/spring-java)
                                     (uiop:find-symbol* '#:java
                                                        :inga/test/plugin/jvm-helper)
                                     (uiop:find-symbol* '#:java
                                                        :inga/test/plugin/spring-property-loader)))
                (uiop:quit 1))\""

  test-typescript:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/typescript/Dockerfile
          tags: inga-typescript
      - name: Build Docker image for test
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./.github/workflows/docker/Dockerfile
          tags: test-inga-typescript
          build-args: |
            BASE_IMAGE=inga-typescript
      - name: Run tests
        run: |
          docker run test-inga-typescript -c "ros -s fiveam -e \"
            (ql:quickload :inga)
            (unless (asdf:test-system :inga)
              (uiop:quit 1))
            (ql:quickload :inga/test-typescript)
            (unless (fiveam:run! (list
                                   (uiop:find-symbol* '#:typescript
                                                      :inga/test/main)
                                   (uiop:find-symbol* '#:typescript
                                                      :inga/test/traversal/typescript)))
              (uiop:quit 1))\""

